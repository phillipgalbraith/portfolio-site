<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/52a72f2e88.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;900&family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/index.css">

    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/hover.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phillip Galbraith: Web Dev</title>
    <script src="./script/index.js" defer ></script>
</head>

<body>
  
    <header>
        <section id="splash">
            <h1>Phillip Galbraith</h1>
            <nav>
                 <a class="hovers" href="#home">Home</a>
                 <a class="hovers" href="#about">About</a>
                 <a class="hovers" href="#portfolio">Portfolio</a>
                 <a class="hovers" href="#contact">Contact</a>
            </nav>
        </section>
    </header>
    <section id="about">
        <div class="card hovers">
            <img id="profile" class="hovers profile" src="profile.png" alt="portrait of Phillip Galbraith">
            <div id="aboutLinks">
                <a href="https://www.linkedin.com/in/phillip-galbraith-web/">
                    <i class="hovers contact-icon fab fa-linkedin-in"></i>
                   <span>LinkedIn</span>
                </a> <br>
                <a href="mailto:fillupgalbraith@gmail.com">
                    <i class="hovers contact-icon fas fa-envelope-square"></i>
                    <span>email</span>
                </a>
            </div>
        </div>
        <div class="hovers" id="aboutContainer">
            <div class="hovers" id="responsive">
                <h3>Fluid</h3>
                <p class="hovers indent">Flexible sites</p>
                <div class="hovers" id="fluid">
                    <h3>Adaptive</h3>
                    <p class ="hovers indent">Fit all screens</p>
                    <div class="hovers" id="adaptive">
                        <h3>Responsive</h3>
                        <p class="hovers indent">Mobile? Yes!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="portfolio">
        <h2><b>portfolio</b></h2>
        <div class="portfolio"> 

            <div class="card hovers" id="next"> 
                <a href="https://nextjs-phillipgalbraith.web.app/#portfolio">
                    <img class="hovers" src="next.png" alt="next js portfolio page">
                    <h3 class="label hovers">NextJs Portfolio</h3>
                </a>
            </div>
 
            <div class="card hovers" id="marketplace">
                <a href="https://marketplace-f9a23.web.app/">
                    <img class="hovers" src="market.png" alt="marketplace SPA">
                    <h3 class="label hovers">Marketplace</h3>
                </a>
            </div>
 
            <div class="card hovers" id="feast">
                <a href="https://feast-planner-2b2ea.web.app/">
                    <img class="hovers" src="feast.png" alt="Feast Planner Page">
                    <h3 class="label hovers">Feast Planner</h3>
                </a>
            </div>
        </div>
    </section>
    <footer>
        <h2>Like What You See?</h2>
        <h3 id="contact">Contact Me</h3>
        <div id="ring">
            <div class="contact " id="contactModal">
                <a class="half hovers" href="https://www.linkedin.com/in/phillip-galbraith-web/">
                    <i class="hovers contact-icon fab fa-linkedin-in"></i>
                   <span>LinkedIn</span>
                </a>
                <a class="half hovers" href="mailto:fillupgalbraith@gmail.com">
                    <i class="hovers contact-icon fas fa-envelope-square"></i>
                    <span>email</span>
                </a>
            </div>
        </div>
    </footer>

    <i class="fas fa-universal-access a11yButton icon accessibility"></i>
    <div class="a11yModal hidden accessibility">
        <div class="column icon close" id="closeSwitch">
            <h4>Close &nbsp &nbsp &nbsp X</h4>
        </div>
        <div class="column icon" id="hoverSwitch">
            <i class="fas fa-puzzle-piece "></i>
            <h4>motion</h4>
        </div>
        <div class="column icon " id="fontSwitch">
            <i class="fas fa-glasses a11y"></i>
            <h4>font</h4>
        <div>
        <div class="column icon " id="lightSwitch">
            <i class="fas fa-lightbulb a11y"></i>
            <h4>light/dark</h4>
        </div> 
        <div class="column icon" id="contrastSwitch">
            <i class="fas fa-adjust a11y"></i>
            <h4>contrast</h4>
        </div> 
    </div>
</body>
</html>
